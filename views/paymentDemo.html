<button id="rzp-button1">Pay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_YxdBIqQwD4xeIt", // Enter the Key ID generated from the Dashboard
    "amount": "200", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise, enter amount recieved in create-order response
    "currency": "USD", // enter the currency same as the one recieved in create-order
    "name": "Acme Corp", 
    "description": "Test Transaction",
    "order_id": "order_HjgK01qBgqVKqj", //This is a sample Order ID. Pass the `id` obtained in the response of create-order
    "callback_url": "/ordercomplete",
    "prefill": { //enter the details of user which are recieved in response to auth-token
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9999999999"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
